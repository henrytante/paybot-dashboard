<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PayBot - Dashboard</title>
</head>
<body>
    {{template "viewdash.html"}}
    <main>
        <div class="title">
            <h1>Fala ai <strong class="text-primary">{{.Username}}</strong>! {{.Time}}! </h1>
        </div>
        <div class="cartoes">
            <div class="cartao">
                <div class="titulo-cartao">
                    <h1>Vendas Totais</h1>
                </div>
                <div class="corpo-cartao">
                    <h1>{{ .Vendas }}</h1>
                </div>
                <div class="imagem-cartao">
                    <img src="/assets/img/cart-shopping.svg" alt="cart shopping">
                </div>
            </div>
        
            <div class="cartao">
                <div class="titulo-cartao">
                    <h1>Valor Total em vendas</h1>
                </div>
                <div class="corpo-cartao">
                    <h1>R$ {{ .TotalV }}</h1>
                </div>
                <div class="imagem-cartao">
                    <img src="/assets/img/money.svg"  alt="cart shopping">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
