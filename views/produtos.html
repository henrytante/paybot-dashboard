<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayBot - Produtos</title>
    <link rel="stylesheet" href="/assets/css/produtos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Seu código existente -->
    {{template "viewdash.html"}}
    <center>
        <h1>Seus produtos</h1>
    </center>
    <main>
        <div class="produtos-container">
            <ul class="produtos-list">
                <!-- Dados dos produtos usando a estrutura range -->
                {{range .}}
                <li>
                    <strong>ID: {{.ID}} | Nome: {{.Name}} | Conteúdo: {{.Content}} | Preço: {{.Price}}</strong>
                    <form action="/delete-product" method="post"> <!-- Substitua "/delete-product" pela rota correta do seu backend -->
                        <input type="hidden" name="product_id" value="{{.ID}}">
                        <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                    </form>
                </li>
                {{end}}
            </ul>
            {{if .ErrorMessage}}
            <p>erro {{.ErrorMessage}}</p>
            {{end}}
        </div>
    </main>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
